    <div class="container-fluid contact-form-color">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-1"></div>
                <div class="col-12 col-lg-10">
                    <!--Section: Contact v.2-->
                    <section class="mb-4">

                        <!--Section heading-->
                        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                        <!--Section description-->
                        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not
                            hesitate
                            to
                            contact us directly. Our team will come back to you within
                            a matter of hours to help you.</p>
                        <!--Grid column-->

                        <form id="contact-form" name="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control" required>
                                        <label for="name" class="">Your name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="email" id="email" name="email" class="form-control" required>
                                        <label for="email" class="">Your email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control" required>
                                        <label for="subject" class="">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form">
                                        <textarea id="message" name="message" rows="4" class="form-control md-textarea"
                                            required></textarea>
                                        <label for="message">Your message</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center text-md-left">
                                    <!-- <a class="btn" type="submit" style="background-color:#EBD092; border: #EBD092;">Send</a> -->
                                    <button type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                        <div class="status"></div>
                        <!--Grid column-->
                    </section>
                    <!--Section: Contact v.2-->
                </div>
                <div class="col-12 col-lg-1"></div>
            </div>
        </div>
    </div>
